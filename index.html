    <main>
        <div class="main-container">
            <div class="container" >
              <h1>TRIQUI</h1>
              <div class="row inputs">
                <div class="col-lg-12">
                    <label for="player1" class="espaciado">Jugador 1</label>
                    <input type="text" id="player1" required placeholder="Pepito perez">

              </div>

                  <div class="cell" id="cell-6"></div>
                  <div class="cell" id="cell-7"></div>
                  <div class="cell" id="cell-8"></div>
                </div>
                
                <p id="turn"></p>
                <div id="result-popup" class="popup">
                  <p id="result-text"></p>
                  <button id="continue-btn">Continuar</button>
                </div>
                <div id="btn-container">
                  <button id="clear-btn" class="juego">Limpiar juego</button>
                  <button id="restart-btn" class="juego">Reiniciar juego</button>
                </div>
              </div>
